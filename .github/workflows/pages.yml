name: Deploy GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 核心修复：手动配置 PNPM_HOME 并加入 PATH，确保 pnpm 能被找到
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.6
          run_install: false
        env:
          PNPM_HOME: /usr/local/bin  # 把 pnpm 安装到系统 PATH 目录
      
      # 验证 pnpm 安装并强制刷新 PATH
      - name: Verify pnpm installation
        run: |
          echo "PNPM_HOME=$(pnpm env path)" >> $GITHUB_ENV
          echo "$(pnpm env path)" >> $GITHUB_PATH
          pnpm --version  # 输出版本号，确认安装成功

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: pnpm docs:build  # 确认这个命令和你本地一致

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist  # 确认是你的文档输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4