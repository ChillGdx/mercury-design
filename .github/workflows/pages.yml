name: Deploy GitHub Pages

# push 到 master 分支触发，或手动触发
on:
  push:
    branches: [ master ]
    # 仅在文档相关文件变更时触发（可选，减少无用运行）
    paths:
      - 'docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:  # 允许手动触发

# Pages 部署需要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 避免同时部署，取消正在进行的部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.6
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: pnpm docs:build  # 替换为你实际的文档构建命令（比如 vuepress build docs）

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist  # 替换为你实际的文档构建输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # 依赖 build 任务完成
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4