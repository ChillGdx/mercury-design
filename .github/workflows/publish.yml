name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 核心修复：指定 PNPM_HOME 并加入 PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.6
          run_install: false
        env:
          PNPM_HOME: /usr/local/bin  # 安装到系统 PATH 目录

      # 验证 pnpm 并刷新环境变量
      - name: Verify pnpm installation
        run: |
          echo "PNPM_HOME=$(pnpm env path)" >> $GITHUB_ENV
          echo "$(pnpm env path)" >> $GITHUB_PATH
          pnpm --version  # 输出版本号确认安装成功

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}